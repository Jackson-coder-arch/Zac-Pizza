<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>contact us</title>
  <link rel="stylesheet" href="../Css/contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="contact text-white">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navcontact">
    <div class="container">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
        aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/order.html">Order</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  <main>

    <div class="container-fluid mb-5" id="contact">

      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="font-weight-bold text-center h1 pt-3 my-5">Contact us</h2>
          <p class="text-center text-white mb-5 mx-auto w-responsive" id="pcontact">Get in touch and let us know how to
            make your pizza experience better. Here at Zac Pizza, we value your feedback.</p>
        </div>
      </div>

      <div class="card pt-5" id="contactcard">
        <div class="card-body">

          <div class="container">
            <h3 class="mt-5 h3contact"><i class="fas fa-envelope pr-2"></i> Write to us:</h3>

            <div class="row pt-3 text-center">
              <!-- grind column -->
              <div class="col-md-6 col-xl-9 color">
                <form id="form">
                  <div class="form-group">
                    <div class="md-form">
                      <input type="text" class="form-control input" id="name" placeholder="Your Name..." required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="md-form">
                      <input type="text" class="form-control input" id="email" placeholder="Your Email..." required>

                    </div>
                  </div>
                  <div class="form-group">
                    <div class="md-form">
                      <input type="text" class="form-control input" id="subject" placeholder="Subject..." required>

                    </div>
                  </div>
                  <div class="form-group">
                    <div class="md-form">
                      <input type="text" class="form-control input" id="message" placeholder="Your message..." required>
                    </div>
                  </div>
                  <div class="button type=" submit class="btn btn-primary"></button>
                    <button id="contact" type="submit" class="btn text-white"><strong>Contact</strong> </button>
                  </div>

                </form>




              </div>




            </div>
          </div>
        </div>
        <!--Grid column-->

      </div>
    </div>

  </main>
  
  <script src="../index.js"></script>
</body>

</html>
