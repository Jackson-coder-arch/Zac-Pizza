    <main>

      <div class="container-fluid mb-5">

        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-12 text-center">
            <h2 class="font-weight-bold text-center h1 pt-3 my-5">Contact us</h2>
            <p class="text-center text-white mb-5 mx-auto w-responsive" id="pcontact">Get in touch and let us know how to make your pizza experience better. Here atn Zac Pizza, we value your feedback.</p>
          </div>
        </div>

        <div class="card pt-5" id="contactcard">
          <div class="card-body">

            <div class="container">
              <h3 class="mt-5 h3contact"><i class="fas fa-envelope pr-2"></i> Write to us:</h3>

              <div class="row pt-3 text-center">

                <!--Grid column-->
                <div class="col-md-6 col-xl-9">
                  <form id="form">
                    <div class="form-group">
                      <div class="md-form">
                        <input type="text" class="form-control input" id="name" placeholder="Your Name..." required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="md-form">
                        <input type="text" class="form-control input" id="name" placeholder="Your Email..." required>

                      </div>
                    </div>
                    <div class="form-group">
                      <div class="md-form">
                        <input type="text" class="form-control input" id="name" placeholder="Subject..." required>

                      </div>
                    </div>
                    <div class="form-group">
                      <div class="md-form">
                        <textarea type="text" id="contact-message" class="md-textarea form-control" rows="1"></textarea>
                        <input type="text" class="form-control input" id="name" placeholder="Your message..." required>

                      </div>
                    </div>
                    <div class="text-center text-md-left my-4 sendicon ">
                      <a class="btn-floating btn-lg blue waves-effect waves-light floater">
                <i class="far fa-paper-plane"></i>
              </a>
                    </div>
                  </form>




                </div>

                <div class="col-md-6 col-xl-3">
                  <ul class="contact-icons text-center list-unstyled">
                    <li>

                      <p><i class="fas fa-map-marker fa-2x orange-text"></i> Nairobi, 02000, KENYA</p>
                    </li>

                    <li>

                      <p id="tel"><i class="fas fa-phone fa-2x orange-text"></i> + 254 723 456</p>
                    </li>

                    <li>

                      <p><i class="fas fa-envelope fa-2x orange-text"></i> eatpizza@yahoo.com</p>
                    </li>
                  </ul>
                </div>



              </div>
            </div>
