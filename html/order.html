    <section>
      <div class="ordering-plate" id="popup">
          <span class="close-thing">&times;</span>
          <h3 class="sizes-available text-white">Welcome to ZAC PIZZA</h3>
          
          <form class="what-you-want">
              <div class="row">
                  <div class="col-md-4 pizzatype">
                      <label for="pizza" style="color:rgba(255, 255, 255, 0);">Pizza Type</label>
                      <select name="pizzatype" id="pizzatype" class="form-control">
                          <option value="Hawaiian">Hawaiian Pizza</option>
                          <option value="Pepperoni">Pepperoni Pizza</option>
                          <option value="Chicken-mushroom">Chicken Mushroom Pizza</option>
                          <option value="BBQ-chicken">BBQ chicken Pizza</option>
                          <option value="Buffalo">Buffalo Pizza</option>
                          <option value="Deepdish">Deepdish Pizza</option>
                          <option value="Meat">Meat Pizza</option>
                          <option value="Margherita">Margherita Pizza</option>
                      </select>
                  </div>
                  <div class="col-md-4 crusttype">
                      <label for="crust" style="color: rgba(255, 255, 255, 0);">Crust</label>
                      <select name="crust" id="crusttype" class="form-control">
                          <option value="stuffed">Stuffed - Ksh.150</option>
                          <option value="thick">Thick - Ksh.200</option>
                          <option value="Crispy">Crispy(Thin) - Ksh.100</option>
                          <option value="gluten-free">Gluten Free - Ksh.200</option>
                      </select>
                  </div>
                  <div class="col-md-4 toppings">
                      <label for="extra-toppings" style="color:rgba(255, 255, 255, 0);">Toppings</label>
                      <select name="extra-toppings" id="toppings" class="form-control">
                          <option value="Mushrooms">Mushroom</option>
                          <option value="Cheese">Cheese</option>
                          <option value="Black-olives">Black-Olives</option>
                          <option value="Radichio">Radichio</option>
                          <option value="Bacon">Bacon</option>
                      </select>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-4 pizza-quantity">
                      <label for="quantity" style="color:rgba(255, 255, 255, 0);">Number of Pizza's</label>
                      <input type="number" class="form-control" id="pizza-quantity" min="1" required>
                  </div>
                  <div class="col-md-4 delivery">
                      <label for="delivery" style="color:rgba(255, 255, 255, 0);">Delivery(300 Ksh) or Collect?</label>
                      <select name="delivery" class="form-control" id="delivery">
                          <option value="deliver">Delivery</option>
                          <option value="collect">Collect</option>
                      </select>
                  </div>
                  <div class="col-md-4 pizza-size">
                      <label for="pizza-size" style="color:rgba(255, 255, 255, 0);">Size</label>
                      <select class="form-control" id="pizza-size">
                          <option value="large">Large</option>
                          <option value="medium">Medium</option>
                          <option value="small">Small</option>
                      </select>
                  </div>
                  <input type="submit" id="order-ready" class="btn" value="submit">
          </form>


      </div>
          
  </section>
  <div class="row" id="contactform">
    <div class="col-md-12">
      <h2 class="text-white text-center pt-5">Contact Details</h2>
      <form id="new-contact">
        <div class="row">
          <div class="col">
            <label class="text-white">First Name </label>
            <input type="text" class="form-control form-control-sm" id="first-name" placeholder="First Name" required>
          </div>
          <div class="col">
            <label class="text-white">Last Name</label>
            <input type="text" class="form-control form-control-sm" id="last-name" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="text-white">Email Address</label>
            <input type="email" class="form-control form-control-sm" id="email-address" placeholder="mail@mail.com" required>
          </div>
          <div class="col">
            <label class="text-white">Phone Number</label>
            <input class="form-control form-control-sm" type="tel" placeholder="+254722123456" maxlength="13" id="phone-number" required>
          </div>
          <div class="col-sm">
            <label class="text-white">Telephone Number</label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter your delivery Address" id="location" required>
          </div>
        </div>
        <div class="container" id="submit">
          <button id="submitbutton" type="submit" class="btn text-white">Add</button>
        </div>
      </form>
    </div>
  </div>
